<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
   <h1>tags em HTML</h1>

   <P>Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</P>
   <ul type="square">
  <li><abbr title="use a tag &lt p &gt">parágrafo</abbr></li>
  <li><abbr title="use a tag &lt h1 ... h6 &gt">títulos</abbr></li>
  <li><abbr title="use a tag &lt img &gt">imagens</abbr></li>
  <li><abbr title="use a tag &lt abbr &gt">abreviações</abbr></li>
  <li><abbr title="use a tag &lt code &gt">códigos-fontes</abbr></li>
  <li><abbr title="use a  tag &lt ol e li &gt"> lista numerada</abbr></li>
  <li><abbr title="use a tag &lt ul e li &gt">listas com demarcadores</abbr></li>
   </ul>
   
    

    




</body>
</html>
